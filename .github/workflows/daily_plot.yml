name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
      plot_only:
        description: 'Skip fetch step?'
        type: boolean
        default: false
  schedule:
    # ICON-CH1 updates every 3 hours. 
    # Running at 45 minutes past ensures data is available on the Swiss OGD server.
    - cron: '45 */3 * * *'

jobs:
  run-plot:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to push data back to your repo
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1 # We only need the latest state

      # 1. Setup uv with cache enabled
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-path: "requirements.txt"

      # 2. System Dependencies
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      # 3. Create venv and Sync dependencies
      - name: Install Python Dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      # 4. Fetch Step (Only if not plot_only)
      - name: Fetch Data
        if: github.event.inputs.plot_only != 'true'
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: uv run python fetch_data.py

      # 5. Plot Step
      - name: Generate Plots
        run: uv run python plot_skewt.py

      # 6. Upload Resulting Plots (Corrected path)
      - name: Upload Plots Artifact
        uses: actions/upload-artifact@v4
        with:
          name: skewt-plots
          path: plots/  # Fixed: looking inside the plots folder
          retention-days: 3

      # 7. Cleanup and Push Data
      # This keeps only the last 2 days of data so the repo doesn't bloat.
      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          # Delete .nc files older than 2 days
          find cache_data -name "*.nc" -mtime +2 -exec rm {} \;
          
          git add cache_data/*.nc
          
          # Check if there are changes before committing
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update weather data: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "No changes to commit"
          fi
