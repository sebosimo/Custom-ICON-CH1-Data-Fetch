name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
  schedule:
    # Runs every 30 minutes, 24/7.
    - cron: '*/30 * * * *'

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Fetch Weather Data
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: uv run python fetch_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          mkdir -p cache_data
          # Auto-clean data older than 2 days
          find cache_data -name "*.nc" -mtime +2 -delete || true
          
          git add cache_data/
          
          # Only commit if we actually downloaded NEW files
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "New model run available: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "Everything up to date. No new data to commit."
          fi
