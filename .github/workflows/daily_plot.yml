name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
  schedule:
    # Shifted minutes to avoid high-traffic marks
    - cron: '12,42 * * * *'

# --- FIX 1: Prevent multiple jobs from running at the same time ---
concurrency:
  group: weather-data-update
  cancel-in-progress: false # Let the current one finish, queue the next

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
          # --- NEW STEP: FREE UP DISK SPACE ---
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get full history for merging
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Fetch Weather Data
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: uv run python fetch_data.py

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          # 1. Ensure directory exists
          mkdir -p cache_data
          
          # 2. Cleanup Files: Delete .nc files older than 2 days
          # '|| true' prevents the script from crashing if no files are found
          find cache_data -type f -name "*.nc" -mtime +2 -delete || true
          
          # 3. Cleanup Folders: Remove empty run folders (New addition)
          # This keeps the folder tree clean as old runs expire
          find cache_data -type d -empty -delete || true
          
          # 4. Stage changes
          git add cache_data/
          
          # 5. Commit and Push with Race Condition Protection
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update weather data: $(date -u +'%Y-%m-%d %H:%M') UTC"
            # CRITICAL: Pull latest changes before pushing to avoid conflicts
            git pull --rebase origin main
            git push
          else
            echo "No new data to commit"
          fi
