name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
  schedule:
    # Runs every 3 hours (aligned with ICON-CH1 updates)
    - cron: '45 */3 * * *'

jobs:
  update-weather-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: uv pip install -r requirements.txt

      - name: Fetch Weather Data
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: uv run python fetch_data.py

      # (Sections 5 & 6 removed - Plots will be handled by the Web App)

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          mkdir -p cache_data
          # Cleanup: keep only 2 days of data to keep the repository fast
          find cache_data -name "*.nc" -mtime +2 -delete || true
          
          git add cache_data/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update weather data: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "No changes to commit"
          fi
