name: Sounding Workflow

on:
  workflow_dispatch:
    inputs:
      force_refresh:
        description: 'Download fresh data?'
        type: boolean
        default: false
  schedule:
    - cron: '45 */3 * * *'

jobs:
  run-plot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libeccodes-dev

      - name: Install Python Dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt

      - name: Fetch Data
        env:
          FORCE_REFRESH: ${{ github.event.inputs.force_refresh }}
        run: uv run python fetch_data.py

      - name: Generate Plots
        run: uv run python plot_skewt.py

      - name: Upload Plots Artifact
        uses: actions/upload-artifact@v5
        with:
          name: skewt-plots
          path: plots/
          retention-days: 4

      - name: Commit and Push Data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          
          # Create folder if it doesn't exist to avoid find errors
          mkdir -p cache_data
          
          # Cleanup old files
          find cache_data -name "*.nc" -mtime +3 -delete || true
          
          # Add folder instead of wildcard to prevent pathspec errors
          git add cache_data/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Auto-update weather data: $(date -u +'%Y-%m-%d %H:%M') UTC"
            git push
          else
            echo "No changes to commit"
          fi
